<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="weather-widget">
    <div class="container">
      <div class="logo">
        <img src="./img/foxminded-logo.svg" alt="">
      </div>
      <div class="search">
        <input type="search" name="search-city" class="search-input">
        <div class="selected-city">Selected: <span></span></div>
      </div>
      <div class="today-weather">
        <div class="today-temperature">
          <div class="current-temperature">-5Â°C</div>
        </div>
        <div class="today-info">
          <div class="today-sky-status">Clouds</div>
          <div class="today-location">Kyiv, Ukraine</div>
        </div>
        <div class="today-weather-icon">

        </div>
      </div>
      <div class="forecast-row">
      </div>
    </div>

    <div class="preloader">
      <img src="./img/preloader.png" alt="">
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
